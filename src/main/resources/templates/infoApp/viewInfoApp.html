<div th:fragment="viewInfoDeveloper">
    <h5>Информация о разработчиках</h5>
    <hr class="hr" />
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Телефон</th>
            <th scope="col">Email</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="developer:${developerList}">
            <td th:text="${developer.id}"></td>
            <td th:text="${developer.developerPerson.firstName}"></td>
            <td th:text="${developer.developerPerson.lastName}"></td>
            <td th:text="${developer.developerPerson.phone}"></td>
            <td th:text="${developer.developerPerson.email}"></td>
            <td>
                <div class="row g-3">
                    <div class="col-auto">
                        <!-- Кнопка-триггер модального окна изменения в базе разработчиков -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#editDeveloper'+${developer.id}">Изменить</button>

                        <!-- Модальное окно изменения в базе разработчиков -->
                        <div th:replace="/infoApp/editDeveloper :: editDeveloper"> </div>
                    </div>

                    <form class="col-auto" action="#" th:action="@{'/deleteDeveloperPerson/{id}'(id=${developer.id})}" th:method="DELETE">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:fragment="viewInfoDescription">
    <h5>Информация о программе</h5>
    <hr class="hr" />
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Описание</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="description:${descriptionList}">
            <td th:text="${description.id}"></td>
            <td th:text="${description.descriptionApp}"></td>
            <td>
                <div class="row g-3">
                    <div class="col-auto">
                        <!-- Кнопка-триггер модального окна изменения в базе описания программы -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#editDescription'+${description.id}">Изменить</button>

                        <!-- Модальное окно изменения в базе описания программы -->
                        <div th:replace="/infoApp/editDescription :: editDescription"> </div>
                    </div>

                    <form class="col-auto" action="#" th:action="@{'/deleteDescription/{id}'(id=${description.id})}" th:method="DELETE">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
