<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Интерпол</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container-fluid">
      <h1>Интерпол. База интерпола.</h1>
      <p>Информация о лицах находящихся на учете у интерпола</p>
      <hr class="hr" />

      <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button th:class="${activePage == 0}? 'nav-link active': 'nav-link'" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-interpol" type="button" role="tab" aria-controls="v-pills-interpol" aria-selected="true">База интерпола</button>
          <button th:class="${activePage == 0}? 'nav-link': 'nav-link active'" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-developers" type="button" role="tab" aria-controls="v-pills-developers" aria-selected="false">О программе ...</button>
        </div>

        <div class="tab-content" id="v-pills-tabContent">

          <!-- База интерпола -->
          <div th:class="${activePage == 0}? 'tab-pane fade show active' : 'tab-pane fade show'" id="v-pills-interpol" role="tabpanel" aria-labelledby="v-pills-interpol-tab" tabindex="0">
            <!-- Фильтр -->
            <form class="row g-2" action="#" th:action="@{/search}" th:object="${filterDto}" th:method="POST">
              <div class="col-auto">
                <button type="submit" class="btn btn-secondary">Фильтр</button>
              </div>
              <div class="col-md-6">
                <label for="inputFilter" class="visually-hidden">Фильтр</label>
                <input type="text" class="form-control" id="inputFilter" placeholder="Строка поиска" th:field="*{searchString}">
              </div>
            </form>
            <hr class="hr" />

            <!-- Кнопка-триггер модального окна добавления в базу интерпола -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addInterpol">Добавить</button>

            <!-- Модальное окно добавления в базу интерпола -->
            <div th:replace="/criminalPerson/createCriminalPerson :: createCriminalPerson"> </div>

            <!-- Таблицы баз интерпола -->
            <div th:replace="/criminalPerson/viewCriminalPerson :: viewCriminalPerson"> </div>
          </div>

          <!-- О программе ... -->
          <div th:class="${activePage == 0}? 'tab-pane fade show' : 'tab-pane fade show active'" id="v-pills-developers" role="tabpanel" aria-labelledby="v-pills-developers-tab" tabindex="0">
            <!-- Кнопка-триггер модального окна добавления информации о программе -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDescription">Добавить</button>

            <!-- Модальное окно добавления информации о программе -->
            <div th:replace="/infoApp/createDescription :: createDescription"> </div>

            <!-- Таблица информация о программе -->
            <div th:replace="/infoApp/viewInfoApp :: viewInfoDescription"> </div>


            <!-- Кнопка-триггер модального окна добавления в базу разработчиков -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDeveloper">Добавить</button>

            <!-- Модальное окно добавления в базу разработчиков -->
            <div th:replace="/infoApp/createDeveloper :: createDeveloper"> </div>

            <!-- Таблица информация о разработчиках -->
            <div th:replace="/infoApp/viewInfoApp :: viewInfoDeveloper"> </div>
          </div>

        </div>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  </body>
</html>
